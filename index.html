<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Inspirito Test</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> </head>

<body>
	<div class="container mx-auto" style="margin-top: 4%; width: 40%;">
		<form action="" name="reg" id="main-form">
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" name="name" class="form-control col-md-12" required maxlength="100" placeholder="Name" onkeypress="return isAlpha(event)">
			</div>
			<div class="form-group">
				<label for="ads1">Address 1</label>
				<input type="text" name="ads1" class="form-control col-md-12" required maxlength="100" placeholder="Address 1" onkeypress="return isAlphanumeric(event)">
			</div>
			<div class="form-group">
				<label for="ads2">Address 2</label>
				<input type="text" name="ads2" class="form-control col-md-12" maxlength="100" placeholder="Address 2" onkeypress="return isAlphanumeric(event)">
			</div>
			<div class="form-group">
				<label for="city">City</label>
				<input type="text" name="city" class="form-control col-md-12" required maxlength="50" placeholder="City" onkeypress="return isAlphanumeric(event)">
			</div>
			<label for="state">State</label>
			<div class="form-group">
				<select name="state" class="col-md-12 custom-select my-1 mr-sm-2 states" required></select>
			</div>

			<div class="form-group">
				<label for="zip">Zip code</label>
				<input type="text" name="zip" class="form-control col-md-12" required maxlength="5" placeholder="Zip code" onkeypress="return isNumber(event)">
			</div>
			
			<button type="button" class="btn btn-success submit-btn" value="Ok" name="submit">OK</button>
			<button type="button" class="btn btn-danger cancel-btn" name="cancel">Cancel</button>
		</form>
	</div>
	<script src="script.js"></script>
</body>

</html>
